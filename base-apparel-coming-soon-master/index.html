<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel coming soon page</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="base">
      <div class="base_content">
        <div class="base_text">
          <div class="base_content_image hide-for-mobile">
            <img src="images/logo.svg" alt="logo image" />
          </div>
          <div class="base_text_coming">
            <span class="soon">WE'RE </span> <br />
            COMING <br />
            SOON
          </div>
          <p class="base_text_p">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="form">
            <form>
              <input type="text" placeholder="Email Address" /><button
                type="submit"
              >
                submit
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="base_image hide-for-mobile">
        <img src="images/hero-desktop.jpg " alt="hero image" />
      </div>

      <div class="base_image hide-for-desktop">
        <img src="images/hero-mobile.jpg" alt="hero image" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
